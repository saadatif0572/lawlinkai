<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LawLink AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../../../assets/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script type="module" src="../../../utils/themeutils.js"></script>
    <style>
        /* --- CUSTOM COLOR PALETTE (Added for Consistency) --- */
        /* Primary: Bright Red */
        .text-law-red {
            color: #bd1c1c; /* Your selected red */
        }

        .bg-law-red {
            background-color: #bd1c1c;
        }

        /* Secondary: Justice Gold */
        .text-law-gold {
            color: #FCD34D; /* Tailwind yellow-400 */
        }

        .bg-law-gold {
            background-color: #FCD34D;
        }

        /* Darker Red for Hover */
        .hover\:bg-law-red-dark:hover {
            background-color: #a31818; 
        }

        /* Gold Hover - Slightly darker gold on hover */
        .hover\:bg-law-gold-dark:hover {
            background-color: #FBBF24; /* Tailwind yellow-500 */
        }
        
        /* Consistent dark mode background and transition */
        .dark .bg-gray-900 { background-color: #111827; } 
        .dark .bg-gray-800 { background-color: #1F2937; }
        .transition-colors { transition: color 0.2s, background-color 0.2s, border-color 0.2s; }


        /* Center the content vertically and horizontally */
        .auth-container {
            min-height: 100vh;
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 font-sans">

    <header class="pt-8 fixed top-0 w-full z-10 bg-gray-50 dark:bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <a href="../../../index.html" class="flex items-center space-x-3 rtl:space-x-reverse transition-colors">
                <img src="https://placehold.co/40x40/bd1c1c/FCD34D?text=LL" class="h-8 border border-law-gold rounded-full" alt="LawLink AI Logo"
                    onerror="this.onerror=null; this.src='https://placehold.co/40x40/bd1c1c/FCD34D?text=LL';">
                <span class="self-center text-xl font-extrabold whitespace-nowrap dark:text-white text-law-red">LawLink AI</span>
            </a>

            <button type="button" id="toggleTheme"
                class="inline-flex items-center px-3 py-1.5 rounded-lg text-law-gold hover:text-white dark:text-law-gold dark:hover:text-law-red transition duration-300 border border-law-gold hover:bg-law-red-dark dark:hover:bg-law-red-dark shadow-md"
                aria-label="Toggle Dark Mode">
                <svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M17.293 13.929a1 1 0 00-1.414-1.414A5 5 0 0110 12V4a1 1 0 10-2 0v8a7 7 0 109.899 9.899 1 1 0 00-1.414-1.414z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-sm font-semibold">Dark Mode</span>
            </button>
            </div>
    </header>

    <div class="auth-container">
        <section class="w-full max-w-lg mx-auto p-6 bg-white dark:bg-gray-800 rounded-xl shadow-2xl space-y-6 border-t-4 border-law-red">

            <div class="text-center space-y-2 pt-4">
                <img class="w-20 h-20 rounded-full mx-auto p-1 ring-2 ring-law-red"
                    src="https://placehold.co/80x80/bd1c1c/FCD34D?text=User" alt="Sign Up Avatar">
                <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">Create Your Account</h1>
                <p class="text-gray-500 dark:text-gray-400">Join LawLink AI and find your legal solution.</p>
            </div>

            <div id="signup-alert" class="flex items-center p-4 mb-4 text-sm text-law-red bg-red-100 rounded-lg dark:bg-gray-700 dark:text-law-red" role="alert">
                <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only">Info</span>
                <div>
                    <span class="font-medium">Fast Track:</span> Get an AI case summary immediately after sign up.
                </div>
            </div>

            <form action="https://formspree.io/f/xpwyndzg" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                    <input type="text" name="name" id="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-law-red focus:border-law-red block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-law-red dark:focus:border-law-red"
                        placeholder="e.g., Salman Khan" required>
                </div>

                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                    <input type="email" name="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-law-red focus:border-law-red block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-law-red dark:focus:border-law-red"
                        placeholder="name@company.com" required>
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-law-red focus:border-law-red block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-law-red dark:focus:border-law-red"
                        required minlength="8">
                    <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">
                        Must be at least 8 characters long.
                    </p>
                </div>

                <div>
                    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-law-red focus:border-law-red block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-law-red dark:focus:border-law-red"
                        required>
                </div>

                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="terms_agreement" value="Agreed" class="sr-only peer" required>
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-law-red dark:peer-focus:ring-red-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-law-red"></div>
                            <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
                                I agree to the <a href="#" class="text-law-red hover:underline dark:text-law-red">Terms and Conditions</a>
                            </span>
                        </label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full text-white bg-law-red hover:bg-law-red-dark focus:ring-4 focus:outline-none focus:ring-red-300 font-bold rounded-lg text-lg px-5 py-2.5 text-center dark:bg-law-red dark:hover:bg-law-red-dark dark:focus:ring-red-800 transition">
                    Create Account
                </button>

                <p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center">
                    Already have an account? <a href="../sign_in/sign_in.html" class="font-bold text-law-red hover:text-law-gold transition">Sign in</a>
                </p>
            </form>
        </section>
    </div>

    <footer class="text-center py-4 text-sm text-gray-500 dark:text-gray-400">
        © 2025 LawLink AI | <a href="../../../index.html" class="hover:text-law-red transition">Back to Home</a>
    </footer>

</body>
</html>
